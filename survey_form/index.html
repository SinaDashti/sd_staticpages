<html lang="en">
   <head>
      <link rel="stylesheet" href="survey.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>
   </head>
   <body>
      <header class="header">
         <h1 id="title">Manchester United Survey Form</h1>
         <p id="description">Thank you for taking the time to help us improve the club</p>
      </header>
      <form action="" id="survey-form">
         <div class="form-group">
            <label for="name" id="name-label"> Name<br></label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
         </div>
         <div class="form-group">
            <label for="email" id="email-label"> Email <br></label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
         </div>
         <div class="form-group">
            <label for="number" id="number-label"> Age <br></label>
            <input type="number" name="number" id="number" placeholder="Age" min="1" max="99">
         </div>
         <div>
            <label for="dropdown"> Which option best describes the club situation? <br></label>
            <select name="dropdown"  id="dropdown" >
               <option disabled selected value>Select one option</option>
               <option value="volvo">Terrible</option>
               <option value="saab">Uneven</option>
               <option value="fiat">Moderate</option>
               <option value="audi">Fine</option>
               <option value="audi">Perfect</option>
            </select>
         </div>
         <div>
            <label for="friend-recom">Would you recommend changing the coach? <br></label>
            <label for="friend-recom">
            <input type="radio" id="friend-recom" name="friend-recom" value="Definitely" checked>Definitely <br>
            </label>
            <label for="friend-recom">
            <input type="radio" id="friend-recom" name="friend-recom" value="Maybe">Maybe<br>
            </label>
            <label for="friend-recom">
            <input type="radio" id="friend-recom" name="friend-recom" value="Not Sure">Not Sure<br>
            </label>
         </div>
         <div>
            <label for="dropdown">What is your favorite feature plyer this season 2020-2021? <br></label>
            <select name="dropdown"  id="dropdown" >
               <option disabled selected value>Select a player</option>
               <option value="volvo"> David de Gea </option>
               <option value="saab"> Harry Maguire </option>
               <option value="fiat"> Bruni Fernandes </option>
               <option value="audi"> Donney van de Beek </option>
               <option value="audi"> Edinson Cavani </option>
            </select>
         </div>
         <div>
            <label>What would you like to see improved? <span>(Check all that apply) <br></span></label>
            <label for="GK"> 
            <input type="checkbox" name="improved" value="GK">
            </label> GK <br>
            <label for="CB"> 
            <input type="checkbox" name="improved" value="CB">
            </label> CB <br>
            <label for="LB">  
            <input type="checkbox" name="improved" value="LB">
            </label> LB <br>
            <label for="RB"> 
            <input type="checkbox" name="improved" value="RB"> 
            </label> RB <br>
            <label for="FB"> 
            <input type="checkbox" name="improved" value="FB">
            </label> FB <br>
            <label for="DM"> 
            <input type="checkbox" name="improved" value="DM">
            </label> DM <br>
            <label for="CM"> 
            <input type="checkbox" name="improved" value="CM">
            </label> CM <br>
            <label for="RW"> 
            <input type="checkbox" name="improved" value="RW">
            </label> RW <br>
            <label for="LW"> 
            <input type="checkbox" name="improved" value="LW">
            </label> LW <br>
            <label for="WF"> 
            <input type="checkbox" name="improved" value="WF">
            </label> WF <br>
            <label for="CF"> 
            <input type="checkbox" name="improved" value="CF">
            </label> CF <br>
            <label for="ST"> 
            <input type="checkbox" name="improved" value="ST">
            </label> ST <br>
         </div>
         <div>
            <label for="textarea"> </label>
            <textarea placeholder="Enter your comment here..." rows="8" cols="50"></textarea>
            <br><br>  
         </div>
         <div>
            <label for="submit"></label>
            <input type="submit" name="submit" id="submit">
         </div>
      </form>
   </body>
</html>
